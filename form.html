<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .main-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }
    
    .left-container {
      flex: 1;
      display: block;
     
      background-color: #ffffff;
    }
    
    .image-slider {
      flex: 1;
      background-color: #333;
      max-height: 50%;
    }
    
    .form-container {
      flex: 1;
      background-color: #ffffff;
      padding: 40px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }
    
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .form-container input,
    .form-container select,
    .form-container textarea,
    .form-container label {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    
    .form-container .button {
      width: 100%;
      padding: 12px;
      background-color: palevioletred;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }
    
    .form-container .button:hover {
      background-color: rgb(167, 46, 86);
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
    
      .left-container, .form-container {
        width: 100%;
        height: 50vh;
      }
    }
    </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="main-container">
    
    <!-- Left Container: Image Sliders -->
    <div class="left-container">
      
      <!-- Top Slider -->
      <div class="top-container">
        <div class="image-slider">
          <div id="imageCarouselTop" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/1.png" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                <img src="img/2.png" class="d-block w-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                <img src="img/3.png" class="d-block w-100" alt="Image 3">
              </div>
              <div class="carousel-item">
                <img src="img/4.png" class="d-block w-100" alt="Image 4">
              </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#imageCarouselTop" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarouselTop" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      
      </div>

      <!-- Bottom Slider -->
      <div class="bottom-container">
        <div class="image-slider">
          <div id="imageCarouselBottom" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/5.png" class="d-block w-100" alt="Image 5">
              </div>
              <div class="carousel-item">
                <img src="img/6.png" class="d-block w-100" alt="Image 6">
              </div>
              <div class="carousel-item">
                <img src="img/7.png" class="d-block w-100" alt="Image 7">
              </div>
              <div class="carousel-item">
                <img src="img/8.png" class="d-block w-100" alt="Image 8">
              </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#imageCarouselBottom" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarouselBottom" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <h3 >Here are some samples of our portfolio </h3>

    </div>
    <!-- Right Container: Form -->
    <div class="form-container">
      <h2>Let us know you better</h2>
      <form action="/submit" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="sector">Sector:</label>
        <input type="text" id="sector" name="sector" required>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="high_school_cgpa">High School CGPA:</label>
        <input type="text" id="high_school_cgpa" name="high_school_cgpa" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="gpa">GPA:</label>
        <input type="text" id="gpa" name="gpa" required>

        <label for="university">University:</label>
        <input type="text" id="university" name="university" required>

        <label for="internships">Internships:</label>
        <input type="number" id="internships" name="internships" required>

        <label for="projects">Projects:</label>
        <input type="number" id="projects" name="projects" required>

        <label for="certifications">Certifications:</label>
        <input type="text" id="certifications" name="certifications" required>

        <label for="extracurricular_activities">Extracurricular Activities:</label>
        <input type="text" id="extracurricular_activities" name="extracurricular_activities" required>

        <label for="expected_salary">Expected Salary:</label>
        <input type="number" id="expected_salary" name="expected_salary" required>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>

  <!-- Include Bootstrap JS (Optional for carousel) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
